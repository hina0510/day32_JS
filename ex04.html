<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.img01 {width: 100px;height: 200px;}
	.img02 {width: 100px;height: 100px;}
	p {background: red; text-align: center; width: 100px;}
</style>
</head>
<body>
	<script type="text/javascript">
		var list = ["최근상품01", "최근상품02", "최근상품03", "최근상품04", "최근상품05", "최근상품06", "최근상품07", "최근상품08"];
		var stopval;
		var i=0;
		window.onload= move = () =>{
			if(i == list.length-1)  i = 0;
			    else  i = i+1;
			document.getElementById("img").src = `./images/${list[i]}.jpg`;
			stopval = setTimeout(move, 1000);
			
		}
		const stop = () =>{
			clearTimeout(stopval);
		}
		
		const click = () =>{
			const test = document.getElementById("test");
			const img = document.getElementById("tb");
			var cnt=0;
			
			test.setAttribute("background:green");
			cnt++;
			if (cnt>5){
				cnt=5;
				remove();
			}
			img.insertAdjacentHTML("beforeend", img);
		}
		function remove(){
			let items=document.getElementById("test");
			items.removeChild(items.childNodes[0]);//선택 삭제
		}
	</script>
	<img id="img" class="img01" src ="./images/최근상품01.jpg" onmouseover="stop()" onmouseout="move()"><br>
	<hr>
	<div>
		<table>
			<tr>
				<th>
					<table border="1" id="tb">
						<tr>
							<td><img class="img02" src="./images/최근상품01.jpg" onclick="click()"></td>
							<td><img class="img02" src="./images/최근상품02.jpg" onclick="click()"></td>
							<td><img class="img02" src="./images/최근상품03.jpg" onclick="click()"></td>
							<td><img class="img02" src="./images/최근상품04.jpg" onclick="click()"></td>
						</tr>
						<tr>
							<td><img class="img02" src="./images/최근상품05.jpg" onclick="click()"></td>
							<td><img class="img02" src="./images/최근상품06.jpg" onclick="click()"></td>
							<td><img class="img02" src="./images/최근상품07.jpg" onclick="click()"></td>
							<td><img class="img02" src="./images/최근상품08.jpg" onclick="click()"></td>
						</tr>
					</table>
				</th>
				<th width="50px"></th>
				<th><p id="test">목록이 없습니다.</p></th>
			
		</table>
	</div>
</body>
</html>
