<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var myVar;
		const start = () =>{
			myVar = setInterval(myTimer, 1000);//setInterval(myTimer, 1000) : myTimer 을 반복 실행
		}
		const myTimer = () =>{
			var d = new Date();
			document.getElementById("time").innerHTML = d.toLocaleTimeString();
		}
		const stop = () =>{ clearInterval(myVar);}
	</script>
	<p id="time"></p>
	<button onclick="start()">start</button>
	<button onclick="stop()">stop</button>
</body>
</html>
